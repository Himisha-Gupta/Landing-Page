<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!---------------------------------------bootstarp--------------------------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!---------------------------------------css--------------------------------->

  <link rel="stylesheet" href="styles.css" />

  <!---------------------------------------Font-awesome-------------------------------->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <!---------------------------------------Java-Script--------------------------------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!---------------------------------------Fonts--------------------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet" />
</head>

<body>
  <section id="pricing">

    <h2>Patient's Record</h2>

    <div class="row">

      <!---------------------------------------INSERT--------------------------------->
      <div class=" price-col col-lg-6 col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Insert</h3>
          </div>
          <div class="card-body">
            <form action="./insert" method="post" >
            
              <div class="form-group">
              <label>ID</label>
              <input type="text" class="form-control" name="id" placeholder="Enter ID">

              </div>
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter name">

              </div>
              <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control" name="age"   placeholder="Enter Age">
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" name="phone"  placeholder="Enter Phone Number">
              </div>
              <div class="form-group">
                <label>Gender</label>
                <input type="text" class="form-control" name="gender"  placeholder="Enter Gender">

              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" class="form-control" name="email" placeholder="Enter Email">

              </div>
              
              <div class="form-group">
                <label for="exampleInputEmail1">room number</label>
                <input type="text" class="form-control" name="room_number" placeholder="Enter Room Number">

              </div>



              <div class="d-grid gap-2">
                <p></p>
                <button type="submit" class="btn btn-block btn-dark ">Insert</button>
              </div>

            </form>





          </div>
        </div>
      </div>

      <!---------------------------------------INSERT END--------------------------------->

<div class=" price-col col-lg-6 col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Delete</h3>
          </div>
          <div class="card-body">
            <form action="./delete" method="post" >
              <div class="form-group">
                <label>Enter ID of patient whose data you want to delete</label>
                <br>
                <br>
                <input type="text" class="form-control" name="DeleteID" placeholder="Enter ID">

              </div>
            
              <div class="d-grid gap-2">
                <p></p>
                <button type="submit" class="btn btn-block btn-dark ">Delete</button>
              </div>

            </form>





          </div>
        </div>
      </div>
<!---------------------------------------DELETE END--------------------------------->



   


      <div class="price-col col-lg-6">
        <div class="card">
          <div class="card-header">
            <h3>View</h3>
          </div>
          <div class="card-body">
            <form action ="./Search" method = "post">
            <label>Enter the ID of patient whose data you want to view</label>
            <br>
            <br>
            <input type="text" class="form-control" name="id" placeholder="Enter id">
            <br>
             <div class="d-grid gap-2">
              <button type="submit" class="btn btn-block btn-dark ">View</button>
            </div>
           </form>
           
          </div>
        </div>
      </div>
<!---------------------------------------VIEW END--------------------------------->

    </div>




  </section>
</body>

</html>
